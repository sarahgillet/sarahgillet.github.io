---
layout: page
---

{% unless page.content == '' %}
  {{ content }}
{% endunless %}

<div class="col-xl-12">
    <div class="row cards mt-4">
        {% assign category = page.category | default: page.title %}
        {% for post in site.categories[category] %}
        <div class="col-lg-4">
            {% include card.html %}
        </div>
        {% endfor %}
    </div>
</div>
